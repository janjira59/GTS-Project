          <div class="row">
            <div class="col-lg-12">
              <section class="panel">
                <header class="panel-heading">
                  กรุณากรอกข้อมูล
                </header>
                <div class="panel-body">
                  <div class="form">
                    <form class="form-validate form-horizontal " id="register_form" method="get" action="">
                      <div class="form-group ">
                        <label for="name" class="control-label col-lg-2">* ชื่อจริง</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="name" name="fullname" type="text" />

                      </div>
                      <div class="form-group ">
                        <label for="lastname" class="control-label col-lg-2">* นามสกุล</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="lastname" name="lasname" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="phone" class="control-label col-lg-2">* เบอร์โทรศัพท์</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="phone" name="phone" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="position" class="control-label col-lg-2">* ตำแหน่ง</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="position" name="position" type="text" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="email" class="control-label col-lg-2">* E-mail</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="email" name="email" type="email" disabled="disabled"/>
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="password" class="control-label col-lg-2">* Password่</label>
                        <div class="col-lg-10">
                          <input class=" form-control" id="password" name="password" type="number" />
                        </div>
                      </div>
                      <div class="form-group ">
                        <label for="role" class="control-label col-lg-2">* สิทธิ์</label>
                        <div class="col-lg-10">
                          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="role1">
                            <input type="radio" id="role1" class="mdl-radio__button" name="role" value="admin" disabled="disabled">
                            <span class="mdl-radio__label">admin</span>
                          </label>
                          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="role2">
                            <input type="radio" id="role2" class="mdl-radio__button" name="role" value="editor" disabled="disabled">
                            <span class="mdl-radio__label">editor</span>
                          </label>
                          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="role3">
                            <input type="radio" id="role3" class="mdl-radio__button" name="role" value="analyst" >
                            <span class="mdl-radio__label">analyst</span>
                          </label>
                        </div>
                      </div>
                          <div class="form-group ">

                            <div class="col-lg-10">

                              <!-- <input class=" form-control" id="pic" name="pic" type="pic" /> -->

                          </div>
                        <div class="form-group">
                          <div class="col-lg-offset-2 col-lg-10">

            <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
              <script>
                  var config = {
                    apiKey: "AIzaSyAzQt8zTPXaL2RT48Z_oLDucPCndXXxmDw",
                    authDomain: "gtslogic.firebaseapp.com",
                    databaseURL: "https://gtslogic.firebaseio.com",
                    projectId: "gtslogic",
                    storageBucket: "gtslogic.appspot.com",
                    messagingSenderId: "754828374672"
                  };
               
                  firebase.initializeApp(config);
                  var database = firebase.database();
                  var userId = localStorage.getItem("session");
  
                  database.ref("users/data/" + userId).once('value').then(function(snapshot){
                        if(snapshot.exists()){
                          var val = snapshot.val();
                                  console.log("id",userId);
                                 
                                  $("#name").val(val.name) ;
                                  document.getElementById("lastname").value = val.lastname;
                                  document.getElementById("position").value = val.position;
                                  document.getElementById("phone").value = val.phone;
                                  document.getElementById("email").value = val.email;
                                  document.getElementById("password").value = val.password;
                                  document.getElementById("role").value = val.role;
                                 
                        }
                  });
  
                   document.getElementById("add-data").onclick = function(e) {
                    var name = document.getElementById('name').value;
                    var lastname = document.getElementById('lastname').value;
                    var position = document.getElementById('position').value;
                    var phone = document.getElementById('phone').value;
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;
                    var role ;
                        if(document.getElementById('role1').checked == true) role="admin";
                        else if(document.getElementById('role2').checked == true) role="editor";
                        else if(document.getElementById('role3').checked == true) role="analyst";
                    var rootRef = firebase.database().ref('users/data/'+userId);
                    rootRef.set({
                         name: name,
                         lastname: lastname,
                         position: position,
                         phone: phone,
                         email: email,
                         role: role,
                         password: password
                         //thumbnail: thumbnail
                         });
                         alert("ข้อมูลถูกบันทึกแล้ว");
                      }
                  
                  // alert(userId);
                  firebase.database().ref('users/data/' + userId).once('value')
                  .then(function(snapshot) {
                  $("#result").text(snapshot.val().name);
                  
                  console.log(snapshot.val().name);
                  });
                  function logout() {
                    localStorage.removeItem("session");
                    window.location.href = "index.html";
                  }
  </script>
